<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preload" as="image" href="/static/images/login-bg.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Login - Santa Barbara High School</title>
  </head>
  <body>
    <img id="login-bg" src="/static/images/login-bg.png">
    <!--<img width="20px" id="oneconnected-logo" alt="Logo" src="/static/images/logo-no-background.png">-->
    <div id="log-in-container">
      <p id="log-in-header">Santa Barbara High School Platform</p>
        <a id="log-in-link" href="/login">
          <div id="log-in-button">
          <img width="20px" id="google-logo" alt="Google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">
            <p id="log-in-text">Continue with Google</p>
          </div>
        </a>
      <p id="log-in-footer"> {{ login_error }} </p>
      <p>By proceeding to use our Services, you agree to our <a href="https://privacypolicy.oneconnected.repl.co">privacy policy</a> and <a href="https://cookiepolicy.oneconnected.repl.co">cookie policy</a>.</p>
    </div>

  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#login-bg').fadeTo(1100, 1);
    });
  </script>
</html>
